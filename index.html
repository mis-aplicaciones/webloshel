<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bienvenido</title>
    <link rel="stylesheet" href="style/common.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="logo-load"></div>
    </div>

    <div id="landing">
      <div class="hero">
        <div class="logo-hero"></div>
        <h1>Tu plataforma de películas</h1>
        <button id="enter-btn">Ingresar gratis</button>
      </div>
    </div>

    <script src="script/detect.js"></script>
    <script>
      const LOGO_ANIM_DURATION = 1000;
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loading-screen").classList.add("hidden");
          document.getElementById("landing").classList.add("visible");
          document.querySelector(".logo-hero").classList.add("visible");
        }, LOGO_ANIM_DURATION);
      });

      const enterBtn = document.getElementById("enter-btn");
      enterBtn.addEventListener("click", () => {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          let dev = detectDevice();
          // si preguntamos, esperamos a que window.__detected esté definido
          if (window.__detected) dev = window.__detected;

          switch (dev) {
            case "android-tv":
              location.href = "smarttv.html";
              break;
            case "mobile":
              location.href = "androidtv/mobile.html";
              break;
            default:
              location.href = "desktop.html";
          }
        }, 500);
      });
      enterBtn.addEventListener("keydown", (e) => {
        if (e.key === "Enter") enterBtn.click();
      });
    </script>
  </body>
</html>
