<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>TV Online</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Ubuntu";
      font-weight: 700;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2.5%;
      min-height: 100vh;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      color: #dcdee1;
      text-align: left;
      width: 100%;
      margin-bottom: 10px;
    }
    h2 {
      color: #fff;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 4fr 1fr;
      overflow: hidden;
    }

    #reproductor {
      position: relative;
      width: 100%;
      height: 480px;
      overflow: hidden;
      outline: none;
    }

    .playlistBx {
      position: relative;
      height: 100%;
      margin: 0 10px 0 10px;
    }

    .playlist {
      position: absolute;
      width: 100%;
      height: calc(100% - 40px);
      overflow-y: scroll;
      border-top: 1px solid #dcdee1;
    }

    .row .AllLessons {
      display: block;
      text-align: left;
      color: #dcdee1;
      font-size: 15px;
      font-weight: 700;
      margin-left: 40px;
      line-height: 40px;
    }

    .boton {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #dcdee1;
      cursor: pointer;
      border: 1px solid transparent;
      padding: 15px 20px;
      border-radius: 5px;
    }

    .boton:hover {
      border: 1.5px solid #375666;
    }

    .row span {
      font-size: 15px;
      font-weight: 400;
      color: #dcdee1;
      text-decoration: none;
      display: inline-block;
      text-align: left;
    }

    ion-icon {
      color: #dcdee1;
      margin-right: 15px;
      font-size: 20px;
    }

    ul li.playing .row span::before {
      content: "\f28c";
      font-family: FontAwesome;
      color: #fff;
      margin-right: 15px;
      font-size: 20px;
    }

    .row span.duration {
      font-size: 15px;
      font-weight: 400;
      display: inline-block;
      color: #dcdee1;
      text-align: right;
    }

    .playlist li.playing {
      pointer-events: none;
      background: #1d3541;
      border: 0.5px solid #1d3541;
    }
    .boton a {
      display: inline-block; /* Para que el enlace ocupe solo el espacio que necesita */
      text-decoration: none; /* Elimina el subrayado del enlace */
    }

    .boton img {
      width: 100px; /* Ancho deseado para la imagen */
      height: auto; /* Altura automática para mantener la proporción */
      border-radius: 5px; /* Añade bordes redondeados a la imagen */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Añade una sombra a la imagen */
    }

    @media (max-width: 600px) {
      section {
        padding: 30px 10px;

        min-height: 0;
      }

      .container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        overflow: hidden;
      }
      .container #reproductor {
        height: 240px;
      }
      .playlistBx {
        height: 520px;
        margin-top: 10px;
      }
      .playlist {
        position: absolute;
        width: 100%;
        height: calc(100% - 40px);
        overflow-y: scroll;
      }
      .boton {
        margin-left: -40px;
      }
      .row .AllLessons {
        margin-left: 0;
        text-align: center;
      }
    }
    @media (min-width: 601px) and (max-width: 730px) {
      section {
        min-height: 125vh;
      }
      .row .AllLessons {
        font-size: 14px;
        margin-bottom: -10px;
        margin-left: 10px;
        line-height: 20px;
      }
      .boton {
        padding: 14px 20px;
        margin-right: 36px;
        margin-left: -38px;
      }
      .playlist {
        height: calc(100% - 40px);
      }
      .playlistBx {
        height: 60%;
      }
    }

    @media (min-width: 831px) and (max-width: 960px) {
      section {
        min-height: 110vh;
      }
      .row .AllLessons {
        font-size: 14px;
        margin-bottom: -10px;
        margin-left: 10px;
        line-height: 20px;
      }
      .boton {
        padding: 14px 20px;
        margin-right: 36px;
        margin-left: -38px;
      }
      .playlist {
        height: calc(100% - 40px);
      }
      .playlistBx {
        height: 70%;
      }
    }
    @media (min-width: 961px) and (max-width: 1080px) {
      section {
        min-height: 110vh;
      }
      .row .AllLessons {
        font-size: 14px;
        margin-bottom: -10px;
        margin-left: 10px;
        line-height: 20px;
      }
      .boton {
        padding: 14px 20px;
        margin-right: 36px;
        margin-left: -38px;
      }
      .playlist {
        height: calc(100% - 40px);
      }
      .playlistBx {
        height: 90%;
      }
    }
    @media (min-width: 1081px) and (max-width: 1280px) {
      section {
        min-height: 90vh;
      }
      .row .AllLessons {
        font-size: 14px;
        margin-bottom: -10px;
        margin-left: 10px;
        line-height: 20px;
      }
      .boton {
        padding: 14px 20px;
        margin-right: 36px;
        margin-left: -38px;
      }
      .playlist {
        height: calc(100% - 40px);
      }
      .playlistBx {
        height: 115%;
      }
    }
    @media (min-width: 1281px) and (max-width: 1920px) {
      section {
        min-height: 80vh;
      }
      .row .AllLessons {
        font-size: 35px;
        margin-bottom: 0px;
        margin-left: 20px;
        line-height: 20px;
      }
      .boton {
        padding: 14px 20px;
        margin-right: 36px;
        margin-left: -15px;
        font-size: 40px;
      }
      .playlist {
        height: calc(100% - 40px);
      }
      .playlistBx {
        height: 90%;
      }
      #reproductor {
        height: 680px;
      }
    }
  </style>
  <body>

    </section>
    <script type="text/javascript">
      var ps = location.href
        .substr(location.href.indexOf("html?") + 5)
        .split("&");
      var vs = { id: "playerjs" };
      for (var i = 0; i < ps.length; i++) {
        var p = ps[i].substr(0, ps[i].indexOf("="));
        var v = ps[i].substr(ps[i].indexOf("=") + 1);
        if (p != v) {
          vs[p] = decodeURIComponent(v);
        }
      }
      var playerjs = new Playerjs(vs);
      playerjs.volume = 1;
    </script>
  </body>
</html>
