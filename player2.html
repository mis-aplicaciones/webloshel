<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleplayers.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.3/shaka-player.compiled.js"></script>
  </head>
  <body>
    <!-- VIDEO + SPINNER -->
    <div id="player-container">
      <video id="player-video" autoplay playsinline></video>
      <div id="video-loading-spinner" class="spinner hidden"></div>
    </div>

    <!-- PLAYLIST -->
    <div id="playlist-container">
      <div class="carousel-wrapper">
        <div class="carousel-list" id="carouselList"></div>
      </div>
    </div>

    <!-- MENÚ TV (Android TV) -->
    <div id="tv-menu" class="tv-menu hidden">
      <div class="tv-menu-top">
        <div class="tv-menu-img">
          <img id="tv-menu-img" src="" alt="Canal actual" />
          <div id="tv-menu-channel-number" class="tv-menu-channel-number">
            00
          </div>
          <div id="tv-menu-quality" class="tv-menu-quality">HD</div>
        </div>
        <div id="tv-menu-time" class="tv-menu-time">12:00</div>
      </div>

      <div class="tv-menu-bottom">
        <!-- Agrupamos Return + Lista -->
        <div class="tv-menu-group-left">
          <button
            id="btn-return"
            class="tv-menu-btn"
            data-title="Volver"
            tabindex="0"
          >
            <i class="bi bi-arrow-left-short"></i>
          </button>
          <button
            id="btn-list"
            class="tv-menu-btn"
            data-title="Canales"
            tabindex="-1"
          >
            <i class="bi bi-list-ul"></i>
          </button>
        </div>
        <button
          id="btn-pause"
          class="tv-menu-btn"
          data-title="Pausa"
          tabindex="-1"
        >
          <i id="icon-pause" class="bi bi-pause-fill"></i>
        </button>
        <button
          id="btn-close"
          class="tv-menu-btn"
          data-title="Cerrar"
          tabindex="-1"
        >
          <i class="bi bi-x"></i>
        </button>
      </div>

      <!-- Tooltip sobre botón enfocado -->
      <div id="tv-menu-tooltip" class="tv-menu-tooltip hidden"></div>
    </div>

    <script src="player2.js"></script>
  </body>
</html>
