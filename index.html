<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    <aside class="sidebar">
      <div class="logo">
        <img src="./img/logo001.png" alt="Logo" />
      </div>
      <ul class="menu">
        <li class="menu-item active" data-section="home.html" tabindex="4">
          <i class="bi bi-house-door"></i>
          <div class="highlight"></div>
        </li>
        <li class="menu-item" data-section="movies.html" tabindex="5">
          <i class="bi bi-play-circle"></i>
          <div class="highlight"></div>
        </li>
        <li class="menu-item" data-section="series.html" tabindex="6">
          <i class="bi bi-collection-play"></i>
          <div class="highlight"></div>
        </li>
        <li class="menu-item" data-section="tv.html" tabindex="7">
          <i class="bi bi-tv"></i>
          <div class="highlight"></div>
        </li>
        <li class="menu-item" data-section="donar.html" tabindex="8">
          <i class="bi bi-heart"></i>
          <div class="highlight"></div>
        </li>
        <li class="menu-item" data-section="notificacion.html" tabindex="9">
          <i class="bi bi-bell"></i>
          <div class="highlight"></div>
        </li>
      </ul>
      <div class="user menu-item" tabindex="10" data-section="usuario.html">
        <i class="bi bi-person-circle"></i>
        <div class="highlight"></div>
      </div>
    </aside>

    <main class="content">
      <h1>Bienvenido a la Web App</h1>
    </main>

    <footer class="footer">
      <ul class="menu">
        <li class="menu-item" data-section="home.html">
          <i class="bi bi-house-door"></i>
        </li>
        <li class="menu-item" data-section="movies.html">
          <i class="bi bi-play-circle"></i>
        </li>
        <li class="menu-item" data-section="series.html">
          <i class="bi bi-collection-play"></i>
        </li>
        <li class="menu-item" data-section="tv.html">
          <i class="bi bi-tv"></i>
        </li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
