<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor de Video con Shaka Player</title>
    <!-- Incluye los archivos CSS y JS de Shaka Player -->
    <link
      href="https://unpkg.com/shaka-player/dist/controls.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/shaka-player/dist/shaka-player.ui.js"></script>
  </head>
  <body>
    <!-- Contenedor del reproductor de video -->
    <div id="video-container">
      <video id="video" controls autoplay></video>
    </div>

    <script>
      // Configura el reproductor Shaka Player
      var videoElement = document.getElementById("video");
      var player = new shaka.Player(videoElement);

      // Inicializa el reproductor
      async function initPlayer() {
        try {
          // Carga el contenido HLS
          await player.load("http://170.254.18.106/AXN/index.m3u8");
          console.log("Contenido cargado correctamente.");
        } catch (error) {
          console.error("Error al cargar el contenido:", error);
        }
      }

      // Inicializa el reproductor cuando se carga la p√°gina
      document.addEventListener("DOMContentLoaded", function () {
        initPlayer();
      });
    </script>
  </body>
</html>
