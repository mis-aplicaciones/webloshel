<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons.min.css"
      rel="stylesheet"
    />
    <title>TV Online</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Ubuntu";
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #130e27;
        color: #fff;
      }

      #Container {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      .Container-playlist {
        width: 30%;
        height: 100%;
        border-right: 2px solid #000000;
        display: flex;
        flex-direction: column;
      }

      .header {
        z-index: 10;
      }

      .header .row .AllLessons {
        font-size: 24px;
        font-weight: 700;
        margin: 10px 0;
        padding: 10px;
        color: #fff;
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
      }

      .header .row .AllLessons ion-icon {
        margin-right: 10px;
      }

      .playlistBx {
        flex: 1;
        overflow-y: auto;
      }

      .playlist {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
      }

      .playlist::-webkit-scrollbar {
        width: 8px;
      }

      .playlist::-webkit-scrollbar-track {
        background: #111;
      }

      .playlist::-webkit-scrollbar-thumb {
        background-color: #444;
        border-radius: 10px;
      }

      .channel-button {
        background: none;
        border: none;
        padding: 0;
        margin: 10px 0;
        width: 90%;
        height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .channel-img {
        background-color: white;
        width: 85px;
        height: 50px;
        border-radius: 5px 0 0 5px;
        background-size: cover;
        background-position: center;
        overflow: hidden; /* Para asegurarte de que la imagen no se desborde */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .channel-img img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ajusta la imagen dentro del contenedor manteniendo las proporciones */
        object-position: center; /* Centra la imagen dentro del contenedor */
      }

      .channel-title {
        font-family: "Ubuntu";
        font-weight: 700;
        font-size: 18px;
        height: 50px;
        display: flex;
        align-items: center;
        padding: 0 10px;
        background-color: #000000;
        color: #fff;
        border-radius: 0 5px 5px 0;
        transition: background-color 0.3s;
        flex-grow: 1;
      }

      .channel-button:hover .channel-title {
        background-color: #666;
      }

      .channel-button:focus .channel-title {
        background-color: #666;
      }

      .hidden {
        display: none;
      }

      .selected {
        font-weight: bold;
      }

      .player {
        width: 70%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 10px;
        background-color: #130e27;
      }

      #reproductor {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #playerjs {
        width: 100%;
      }

      .playlistBx::-webkit-scrollbar {
        width: 8px;
      }

      .playlistBx::-webkit-scrollbar-track {
        background: #111;
      }

      .playlistBx::-webkit-scrollbar-thumb {
        background-color: #444;
        border-radius: 10px;
      }

      /* Responsive Design */

      @media (max-width: 768px) {
        #Container {
          flex-direction: column-reverse;
          height: 100%;
        }

        .Container-playlist {
          width: 100%;
          max-height: 70vh; /* Establece una altura máxima para el contenedor del playlist */
          border-right: none;
          border-bottom: 2px solid #444;
          overflow-y: auto; /* Habilita el scroll vertical si es necesario */
        }

        .player {
          width: 100%;
          height: auto;
          padding: 0;
        }

        .header .row .AllLessons {
          font-size: 18px;
        }
      }
      @media only screen and (max-width: 412px) {
        .Container-playlist {
          max-height: 68vh;
        }
      }
      @media only screen and (max-width: 384px) {
        .Container-playlist {
          max-height: 57vh;
        }
      }
      @media only screen and (max-width: 360px) {
        .Container-playlist {
          max-height: 65vh;
        }
      }
      @media only screen and (max-width: 354px) {
        .Container-playlist {
          max-height: 63vh;
        }
      }
    </style>
  </head>

    <script type="text/javascript">
      var ps = location.href
        .substr(location.href.indexOf("html?") + 5)
        .split("&");
      var vs = { id: "playerjs" };
      for (var i = 0; i < ps.length; i++) {
        var p = ps[i].substr(0, ps[i].indexOf("="));
        var v = ps[i].substr(ps[i].indexOf("=") + 1);
        if (p != v) {
          vs[p] = decodeURIComponent(v);
        }
      }
      var playerjs = new Playerjs(vs);
      playerjs.volume = 1;
      // Focus en el primer botón
      document.addEventListener("DOMContentLoaded", function () {
        const channelButtons = document.querySelectorAll(".channel-button");
        if (channelButtons.length > 0) {
          channelButtons[0].focus();
        }

        // Navegación con el teclado
        document.addEventListener("keydown", function (e) {
          const focusedElement = document.activeElement;
          if (focusedElement.classList.contains("channel-button")) {
            let newIndex;
            const currentIndex =
              Array.from(channelButtons).indexOf(focusedElement);
            if (e.key === "ArrowDown") {
              newIndex = (currentIndex + 1) % channelButtons.length;
              channelButtons[newIndex].focus();
            } else if (e.key === "ArrowUp") {
              newIndex =
                (currentIndex - 1 + channelButtons.length) %
                channelButtons.length;
              channelButtons[newIndex].focus();
            } else if (e.key === "Enter") {
              focusedElement.click();
            }
          }
        });
      });
    </script>
