<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Reproductor de Video con Clappr</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="player"></div>
    <script>
      var player = new Clappr.Player({
        source: "http://170.254.18.106/AXN/index.m3u8",
        parentId: "#player",
        mimeType: "application/x-mpegURL",
      });
    </script>
  </body>
</html>
