<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>

    <style>
      /* Estilos generales */
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        background: #12131a;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .title {
        color: white;
        text-align: center;
        padding: 10px;
        font-weight: bold;
      }

      .profile {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 10px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid white;
      }

      .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      #username {
        width: 10%;
        padding: 10px;
        margin: 0 auto;
        margin-bottom: 10px;
        border: 1px solid white;
        border-radius: 5px;
        color: white;
        background-color: black;
        box-sizing: border-box;
        font-weight: bold;
        text-align: center;
      }

      button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #466497;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
      }

      button:disabled {
        background-color: #ccc;
        color: #999;
        cursor: not-allowed;
      }

      .image-selection {
        display: none;
        margin-top: 20px;
        background-color: #000;
        padding: 10px;
        border-radius: 5px;
      }

      .image-selection h2 {
        font-size: 17px;
        color: white;
        text-align: left;
        font-weight: bold;
      }

      .images {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        gap: 15px;
      }

      .images img {
        width: 70px;
        height: 70px;
        border-radius: 5px;
        cursor: pointer;
        object-fit: cover;
      }

      .go-to-index-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      h3 {
        font-size: 15px;
        color: white;
      }

      /* Estilos para pantallas pequeñas como tablet y móviles */
      @media only screen and (max-width: 700px) {
        .go-to-index-button {
          position: relative;
          display: block;
          bottom: -72px;
          left: 0px;
          font-size: 18px;
        }

        #username {
          width: 25%;
        }

        .image-selection h2 {
          font-size: 15px;
        }

        .container {
          margin: 0;
          padding: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Editar Perfil</h1>
      <div class="profile">
        <h3>Imagen de Usuario</h3>
        <div class="profile-image" onclick="showImageSelection()">
          <img
            id="profileImage"
            src="https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-600nw-1095249842.jpg"
            alt="Imagen de usuario"
            width="120"
          />
        </div>
        <h3>Nombre de Usuario</h3>
        <input
          type="text"
          id="username"
          placeholder="Nombre de usuario"
          maxlength="10"
          oninput="enableOKButton()"
        />
        <button id="okButton" onclick="saveProfile()" disabled>OK</button>
      </div>
      <div id="imageSelection" class="image-selection">
        <h2>Seleccione una imagen para usuario:</h2>
        <div class="images">
          <img
            src="https://s3-us-west-2.amazonaws.com/prd-rteditorial/wp-content/uploads/2020/09/15102156/the_mandalorian_season_2_key_art_700x380.jpg"
            alt="Imagen 1"
            onclick="selectImage(this)"
          />
          <img
            src="https://img.europapress.es/fotoweb/fotonoticia_20160216110346_690.jpg"
            alt="Imagen 2"
            onclick="selectImage(this)"
          />
          <img
            src="https://i.blogs.es/c937a5/lisapersonajes/840_560.jpeg"
            alt="Imagen 3"
            onclick="selectImage(this)"
          />
          <img
            src="https://lavisionweb.com/wp-content/uploads/2023/03/Jenna-Ortega-3-e1670013587688-1024x752-1.jpg"
            alt="Imagen 4"
            onclick="selectImage(this)"
          />
          <img
            src="https://img.europapress.es/fotoweb/fotonoticia_20220611150449_1200.jpg"
            alt="Imagen 5"
            onclick="selectImage(this)"
          />
          <img
            src="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/03/x-men-97-1.jpg"
            alt="Imagen 6"
            onclick="selectImage(this)"
          />
          <img
            src="https://e00-expansion.uecdn.es/assets/multimedia/imagenes/2016/07/15/14685832909163.jpg"
            alt="Imagen 7"
            onclick="selectImage(this)"
          />
          <img
            src="https://media.glamour.mx/photos/619062822d97bd4c522a4f3b/master/w_1600%2Cc_limit/244079.jpg"
            alt="Imagen 8"
            onclick="selectImage(this)"
          />
          <img
            src="https://cinefilosoficial.com/wp-content/uploads/2024/04/fallout-serie-tv-3289518.png"
            alt="Imagen 9"
            onclick="selectImage(this)"
          />
          <img
            src="https://static.fore.4pcdn.de/premium/News/45/75/2207484-teaser1.jpg"
            alt="Imagen 10"
            onclick="selectImage(this)"
          />
        </div>
      </div>
      <button
        id="goToIndexButton"
        class="go-to-index-button"
        onclick="goToIndex()"
      >
        Ir al inicio
      </button>
    </div>

    <script>
      // Verificar si hay datos de perfil guardados en el almacenamiento local
      var savedProfile = localStorage.getItem("userProfile");
      if (savedProfile) {
        savedProfile = JSON.parse(savedProfile);
        document.getElementById("profileImage").src = savedProfile.image;
        document.getElementById("username").value = savedProfile.username;
      }

      // Botón OK inicialmente desactivado
      var okButton = document.getElementById("okButton");
      okButton.disabled = true;

      // Mostrar la selección de imágenes cuando se hace clic en la imagen de usuario
      function showImageSelection() {
        document.getElementById("imageSelection").style.display = "block";
        enableOKButton();
      }

      // Seleccionar imagen de usuario
      function selectImage(image) {
        var profileImage = document.getElementById("profileImage");
        profileImage.src = image.src;
        enableOKButton();
      }

      // Habilitar el botón OK si hay un nombre de usuario ingresado
      function enableOKButton() {
        var username = document.getElementById("username").value.trim();
        var okButton = document.getElementById("okButton");
        okButton.disabled = username === "" ? true : false;
      }

      // Guardar el perfil cuando se hace clic en el botón OK
      function saveProfile() {
        var username = document.getElementById("username").value;
        var profileImage = document.getElementById("profileImage").src;
        var userProfile = {
          username: username,
          image: profileImage,
        };
        // Guardar el perfil en el almacenamiento local
        localStorage.setItem("userProfile", JSON.stringify(userProfile));
        // Después de guardar, desactivar los campos y el botón
        document.getElementById("username").disabled = true;
        document.getElementById("okButton").disabled = true;

        // Ocultar la selección de imágenes
        document.getElementById("imageSelection").style.display = "none";
      }

      // Ir al index.html cuando se hace clic en el botón "Ir al inicio"
      function goToIndex() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
