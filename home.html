<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleshome.css" />
    <title>Home - Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"

    <div class="home-container">
      <!-- Fondo dinámico -->
      <div class="background">
        <div class="background-gradient"></div>
      </div>

          </div>

            <h4>
              <span id="edad"><i>12+</i></span>

            <div class="genre">Acción</div>

              <i class="bi bi-chevron-left"></i>

            <div class="carousel-track">
              <div
                class="card"
                tabindex="0"
                data-background="https://image.tmdb.org/t/p/original/by8z9Fe8y7p4jo2YlW2SZDnptyT.jpg"

                data-genre="Acción, heroes, Ciencia Ficción"
              >
                <a
                  href="sections/P-002-1-5-JohnWick.html"
                  rel="noopener noreferrer"
                ></a>
                <img
                  src="https://image.tmdb.org/t/p/original/jxjIKaABRNvhO9mXlfCrAQQFZdL.jpg"
                  alt="Card 1"
                />
              </div>
              <div
                class="card"

                data-genre="Drama, Animación"
              >
                <a href="peliculas/prueba01.html" rel="noopener noreferrer"></a>
                <img
                  src="https://image.tmdb.org/t/p/original/hB6YAC3vx3pGfFrwNbeaY17thN7.jpg"
                  alt="Card 1"
                />
              </div>
            </div>
            <button class="nav-button next" data-carousel="carousel-1">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </section>
        <!-- Carrusel 2 -->
        <section class="carousel-container" id="carousel-2">
          <h2 class="carousel-title">Estrenos</h2>
          <div class="carousel">
