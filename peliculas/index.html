<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Película - LoShel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .genre-tag {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 8px;
        margin: 2px;
        border-radius: 12px;
        font-size: 12px;
        color: white;
      }

      .movie-content {
        opacity: 0;
        animation: fadeIn 0.5s ease-in forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        #imagen-1 {
          display: none;
        }
        #imagen-2 {
          display: block;
        }
      }

      @media (min-width: 769px) {
        #imagen-1 {
          display: block;
        }
        #imagen-2 {
          display: none;
        }
      }

      img {
        loading: lazy;
        decoding: async;
      }

      #content {
        will-change: transform;
        transform: translateZ(0);
      }
    </style>
  </head>
  <body>
    <a href="../index.html" id="back-button">
      <i class="bi bi-arrow-left-short"></i>
    </a>

    <img id="logo" src="logo001.png" alt="Logo" />

    <div id="content">
      <!-- Elementos Ocultos (llenados dinámicamente) -->
      <input type="hidden" id="ID_pelicula" value="" />
      <input type="hidden" id="cover-url" value="" />
      <input type="hidden" id="cover-url-2" value="" />
      <input type="hidden" id="pagina-nombre" value="" />

      <!-- Fondo Dinámico -->
      <div id="background-section">
        <div class="background-gradient"></div>
      </div>

      <img src="" alt="img1" id="imagen-1" />
      <img src="" alt="img2" id="imagen-2" />

      <div id="movie-content" class="movie-content">
        <div id="movie-title-image">
          <img src="" alt="Título de la Película" loading="eager" />
        </div>

        <h2 id="movie-title-text" class="movie-title-text"></h2>

        <div class="movie-details">
          <div id="puntuacion" class="movie-rating" data-puntuacion="0">
            <span class="stars"></span>
          </div>
          <div class="movie-details">
            <h4>
              <span id="edad"></span>
              <span id="año"></span>
              <span id="duracion-horas"></span>
              <span id="duracion-minutos"></span>
            </h4>
          </div>
        </div>

        <div id="genero" class="genre-section"></div>

        <div id="descripcion" class="movie-description"></div>

        <!-- Boton de play y donacion -->
        <div class="button-movie-and-donation">
          <div class="movie-buttons">
            <a
              id="video1"
              href="#"
              tabindex="0"
              data-video-url=""
              data-video-type=""
            >
              <i class="bi bi-play-fill"></i><span> Ver Ahora</span>
            </a>
          </div>

          <!-- Botones secundarios: Donar, Favorito y Reportar -->
          <div class="donar-and-actions">
            <div class="donar-button">
              <a href="../donar.html" id="donar-button">
                <i class="bi bi-piggy-bank"></i> Donar
              </a>
            </div>

            <div class="favorito-button">
              <a
                href="#"
                id="favorito"
                role="button"
                aria-label="Añadir a favorito"
                title="Agregar a favoritos"
              >
                <i class="bi bi-plus-circle"></i>
              </a>
            </div>

            <div class="reportar-button">
              <a
                href="#"
                id="reportar-video"
                role="button"
                aria-label="Reportar video"
                title="Reportar video"
              >
                <i class="bi bi-exclamation-circle"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- RESUME: contenedor fijo en la plantilla, script lo activará si hay progreso -->
        <div id="resume-container" aria-hidden="true" style="display: none">
          <div id="resume-inner">
            <div id="resume-progress" aria-hidden="true">
              <i id="resume-progress-inner"></i>
            </div>
            <div id="resume-text" aria-hidden="true"></div>
          </div>
          <a
            id="resume-continue"
            href="#"
            role="button"
            aria-hidden="true"
            style="display: none"
          >
            <i class="bi bi-pause-fill"></i> Continuar
          </a>
        </div>
      </div>

      <div class="button-aditional">
        <div class="add-button">
          <a href="#">
            <i class="bi bi-plus-circle"></i>
          </a>
        </div>
        <button id="botonCompartir">
          <i class="bi bi-share"></i>
        </button>
        <div class="canal">
          <a href="https://whatsapp.com/channel/0029VaFwj295kg6xQ8thvM2s">
            <i class="bi bi-whatsapp"></i>
          </a>
        </div>
        <div class="canal">
          <a href="../donar.html" id="donar-button2">
            <i class="bi bi-piggy-bank"></i>
          </a>
        </div>
      </div>
    </div>

    <div id="carrusel-container">
      <div id="carrusel-title">También puedes ver</div>
    </div>

    <!-- Scripts inyectados dinámicamente por pelicula-loader.js -->
    <script>
      // Obtener ID de URL
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get("id");
      window.__movie_id = movieId || "1";
      window.__video_type = "mp4";
    </script>
    <script src="script.js" type="module"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
