<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor de Video con HLS.js</title>
    <style>
      #my-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: black;
      }
      .button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px;
        background-color: #0077ff;
        color: white;
        border: none;
        cursor: pointer;
      }
      .button:focus {
        outline: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  </head>
  <body>
    <video id="my-video" controls autoplay></video>
    <button id="cast-button" class="button">Transmitir</button>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.getElementById("my-video");
        var castButton = document.getElementById("cast-button");
        var videoSrc = "http://170.254.18.106/CINEMAX/index.m3u8";

        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
          });
          hls.on(Hls.Events.ERROR, function (event, data) {
            console.error("HLS.js error:", data);
            hls.destroy();
            hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = videoSrc;
          video.addEventListener("loadedmetadata", function () {
            video.play();
          });
        } else {
          console.error("HLS is not supported in this browser");
        }

        // Cast functionality
        castButton.addEventListener("click", function () {
          castToReceiver(videoSrc);
        });

        function castToReceiver(videoSrc) {
          if (chrome.cast && chrome.cast.isAvailable) {
            var sessionRequest = new chrome.cast.SessionRequest(
              chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID
            );
            var apiConfig = new chrome.cast.ApiConfig(
              sessionRequest,
              sessionListener,
              receiverListener
            );

            chrome.cast.initialize(apiConfig, onInitSuccess, onError);

            function sessionListener(session) {
              var mediaInfo = new chrome.cast.media.MediaInfo(
                videoSrc,
                "application/x-mpegURL"
              );
              var request = new chrome.cast.media.LoadRequest(mediaInfo);

              session.loadMedia(request).then(
                function () {
                  console.log("Media loaded successfully");
                },
                function (errorCode) {
                  console.log("Media load failed: " + errorCode);
                }
              );
            }

            function receiverListener(e) {
              if (e === chrome.cast.ReceiverAvailability.AVAILABLE) {
                castButton.style.display = "block";
              } else {
                castButton.style.display = "none";
              }
            }

            function onInitSuccess() {
              console.log("Cast API initialized");
            }

            function onError(error) {
              console.error("Cast API initialization error:", error);
            }
          } else {
            console.error("Cast is not available");
          }
        }

        // Keyboard control for Android TV
        document.addEventListener("keydown", function (event) {
          var key = event.key;

          if (key === "ArrowUp" || key === "ArrowDown") {
            var focusedButton = document.activeElement;
            var buttons = document.querySelectorAll(".button");

            var index = Array.prototype.indexOf.call(buttons, focusedButton);
            var newIndex =
              key === "ArrowUp"
                ? Math.max(index - 1, 0)
                : Math.min(index + 1, buttons.length - 1);

            buttons[newIndex].focus();
          } else if (key === "ArrowLeft" || key === "ArrowRight") {
            var currentVolume = video.volume;

            if (key === "ArrowLeft") {
              video.volume = Math.max(currentVolume - 0.1, 0.0);
            } else if (key === "ArrowRight") {
              video.volume = Math.min(currentVolume + 0.1, 1.0);
            }
          } else if (key === "Enter") {
            if (video.paused) {
              video.play();
            } else {
              video.pause();
            }
          } else if (key === "MediaPlayPause") {
            if (video.paused) {
              video.play();
            } else {
              video.pause();
            }
          } else if (key === "MediaStop") {
            video.pause();
            video.currentTime = 0;
          }
        });
      });
    </script>
  </body>
</html>
