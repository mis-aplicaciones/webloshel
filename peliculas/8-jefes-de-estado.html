<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="../index.html" id="back-button"
      ><i class="bi bi-arrow-left-short"></i
    ></a>
    <img id="logo" src="logo001.png" alt="Logo" />
    <div id="content">
      <!-- Hidden inputs (el sistema puede rellenar ID_pelicula) -->
      <input type="hidden" id="ID_pelicula" value="18" />
      <input type="hidden" id="cover-url" value="" />
      <input type="hidden" id="cover-url-2" value="" />
      <input
        type="hidden"
        id="pagina-nombre"
        value="18-los-cuatro-fantasticos-primeros-pasos.html"
      />

      <!-- Fondo Dinámico -->
      <div id="background-section"><div class="background-gradient"></div></div>
      <!-- Imagen 1 para el backbroud -->
      <img id="imagen-1" src="" alt="img1" />
      <!-- Imagen 2 para el backbroud smartphone -->
      <img id="imagen-2" src="" alt="img2" />

      <div id="movie-content" class="hidden">
        <div id="movie-title-image"><img src="" alt="titulo imagen" /></div>
        <h2 id="movie-title-text" class="movie-title-text"></h2>

        <div class="movie-details">
          <div id="puntuacion" class="movie-rating" data-puntuacion="0">
            <span class="stars"></span>
          </div>
          <div class="movie-details">
            <h4>
              <span id="edad"></span>
              <span id="año"></span>
              <span id="duracion-horas"></span>
              <span id="duracion-minutos"></span>
            </h4>
          </div>
        </div>

        <div id="genero" class="genre-section" data-genre-ids=""></div>

        <div id="descripcion" class="movie-description"><p></p></div>

        <div class="button-movie-and-donation">
          <div class="movie-buttons">
            <a id="video1" href="#"
              ><i class="bi bi-play-fill"></i><span> Ver Ahora</span></a
            >
          </div>
          <div class="donar-button">
            <a href="../donar.html" id="donar-button"
              ><i class="bi bi-piggy-bank"></i> Donar</a
            >
          </div>
        </div>
        <!-- RESUME: contenedor fijo en la plantilla, script lo activará si hay progreso -->
        <div id="resume-container" aria-hidden="true">
          <div id="resume-inner">
            <div id="resume-progress" aria-hidden="true">
              <i id="resume-progress-inner"></i>
            </div>
            <div id="resume-text" aria-hidden="true"></div>
          </div>
          <!-- el anchor #video1 controlará la reanudación (no duplicamos lógica) -->
          <a id="resume-continue" href="#" role="button" aria-hidden="true"
            ><i class="bi bi-pause-fill"></i> Continuar</a
          >
        </div>
      </div>

      <div class="button-aditional">
        <div class="add-button">
          <a href="#">
            <i class="bi bi-plus-circle"></i>
          </a>
        </div>
        <button id="botonCompartir">
          <i class="bi bi-share"></i>
        </button>
        <div class="canal">
          <a href="https://whatsapp.com/channel/0029VaFwj295kg6xQ8thvM2s">
            <i class="bi bi-whatsapp"></i>
          </a>
        </div>
        <div class="canal">
          <a href="../donar.html" id="donar-button2"
            ><i class="bi bi-piggy-bank"></i
          ></a>
        </div>
      </div>
    </div>

    <div id="carrusel-container">
      <div id="carrusel-title">También puedes ver</div>
    </div>

    <!-- El sistema inyectará aquí:
         <script>window.__movie_id='19'; window.__video_type='mp4';</script>
         justo antes del script.js

    <script type="text/javascript">
      window.__movie_id = "8";

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
